<script>
    let revealedCount = 0;
    const images = document.querySelectorAll('.zoom-image');
  
    function revealOneByOne() {
      let delay = 0;
  
      images.forEach((img, i) => {
        const rect = img.getBoundingClientRect();
        
        // Check if image is within the viewport
        if (rect.top < window.innerHeight - 100 && !img.classList.contains('visible')) {
          setTimeout(() => {
            img.classList.add('visible');
          }, delay);
  
          delay += 250; // Delay between each image reveal
          revealedCount = i + 1; // Update the revealed count
        } else {
          return; // Stop looping once one image isn't ready yet
        }
      });
    }
  
    window.addEventListener('scroll', revealOneByOne);
    window.addEventListener('load', revealOneByOne);
  </script>
